<!DOCTYPE html> <!-- Declaración del tipo de documento, indica que es un documento HTML -->
<html lang="en"> <!-- Inicio del elemento html con especificación del idioma inglés -->
  <head> <!-- Inicio de la sección de encabezado del documento -->
    <meta charset="utf-8" /> <!-- Configuración de la codificación de caracteres a UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Configuración de la vista para dispositivos móviles -->
    <title>Login</title> <!-- Título de la página -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="./css/formato.css"/> <!-- Enlace a una hoja de estilos local -->
 </head> <!-- Fin de la sección de encabezado del documento -->

  <body> <!-- Inicio del cuerpo del documento -->

    <div class="video-container"> <!-- Inicio de un contenedor div con clase "video-container" -->
      <video autoplay muted loop id="video-background"> <!-- Elemento video con reproducción automática, sonido desactivado, bucle y ID "video-background" -->
          <source src="./video/video.mp4" type="video/mp4"> <!-- Fuente de video -->
          Tu navegador no soporta la etiqueta de video. <!-- Mensaje de respaldo para navegadores que no soportan video -->
      </video> <!-- Fin del elemento video -->
  </div> <!-- Fin del contenedor div "video-container" -->
 <div <!-- Inicio de un contenedor div -->

        <div class="row"> <!-- Inicio de una fila de Bootstrap -->
          <div class="col-sm-6 mb-3 mb-sm-0"> <!-- Inicio de una columna de Bootstrap con clases de tamaño -->
            <div class="text-center"> <!-- Contenedor con texto centrado -->
              <img
                src="./imgs/gato.jpg"
                class="rounded-image"
                style="width: 10rem"
                alt=""
                srcset=""
              /> <!-- Imagen con clase "rounded-image" y estilo de ancho -->
            </div> <!-- Fin del contenedor con texto centrado -->
          </div> <!-- Fin de la columna de Bootstrap -->
          <div class="col-sm-6"> <!-- Inicio de otra columna de Bootstrap -->
            <div class="text-center mt-4"> <!-- Contenedor con texto centrado y margen superior -->
              <h1 class="text-center">Registro de Nuevo Usuario</h1> <!-- Encabezado h1 centrado -->
            </div> <!-- Fin del contenedor con texto centrado y margen superior -->
          </div> <!-- Fin de la columna de Bootstrap -->
          <div class="card-body"> <!-- Inicio del cuerpo de una tarjeta -->
            <h1 class="text-center"></h1> <!-- Encabezado h1 centrado sin contenido -->
            <h4 class="ms-2 mt-2">Nombre de usuario</h4> <!-- Encabezado h4 con clases de margen -->
            <input type="text" class="form-control mt-2" name="" id="" /> <!-- Entrada de texto para el nombre de usuario -->
            <h4 class="ms-2 mt-2">Contraseña</h4> <!-- Encabezado h4 con clases de margen -->
            <input type="password" class="form-control mt-2" name="" id="" /> <!-- Entrada de texto para la contraseña -->
            <h4 class="ms-2 mt-2">Correo electronico    </h4> <!-- Encabezado h4 con clases de margen -->
            <input type="email" class="form-control mt-2" name="" id="" /> <!-- Entrada de texto para el correo electrónico -->
            <div class="d-grid gap-2 col-8 mx-auto mt-4"> <!-- Contenedor con rejilla y clases de margen -->
              <button class="btn-primary" type="button">REGISTRARSE</button> <!-- Botón de registro con clase "btn-primary" -->
            </div> <!-- Fin del contenedor con rejilla y clases de margen -->
          </div> <!-- Fin del cuerpo de la tarjeta -->
        </div> <!-- Fin de la fila de Bootstrap -->

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script> <!-- Enlace al script de Bootstrap -->
      </div> <!-- Fin del contenedor div -->
  </body> <!-- Fin del cuerpo del documento -->
</html> <!-- Fin del documento HTML -->
